<body>

        <div class="nav-cont">
            <a class="logo" href="./index.html">
                <img src="./assets/img/logo_2.jpg" width="275" alt="">

            <nav>
                 <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./faculty.html">Faculty</a></li>
                    <li><a href="./research_groups.html">Research Groups</a></li>
                    <li><a href="./publications.html" class="active">Publications</a></li>
                    <div class="dropdown">
                        <li class="dropbtn">Research<i class="fa fa-caret-down"></i>
                        </li>
                        <div class="dropdown-content">
                            <a href="./funded_projects.html">Funded Projects</a>
                            <a href="./funded_projects.html#patents">Patents</a>
                        </div>
                    </div> 
                    <li><a href="./collaborators.html">Collaborators</a></li>
                    <li><a href="./newsroom.html">Newsroom</a></li><div class="dropdown">
                        <li class="dropbtn">Events<i class="fa fa-caret-down"></i>

                        </div>

                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
	</header>
	<main>
        <div class="publications-section-container">
            <div class="heading">Publications</div>
            <div class="filter-wrapper">
                <div class="slider-wrapper">
                    <div class="header">
                        <h2>Year Range</h2>
                        <p>Use slider or enter from and to year</p>
                    </div>
                    <div class="price-input">
                        <div class="field">
                            <span>From</span>
                            <input type="number" class="input-min" value="2004">
                        </div>
                        <div class="separator">-</div>
                        <div class="field">
                            <span>To</span>
                            <input type="number" class="input-max" value="2024">
                        </div>
                    </div>
                    <div class="slider">
                        <div class="progress"></div>
                    </div>
                    <div class="range-input">
                        <input type="range" class="range-min" min="2004" max="2024" value="2004" step="1">
                        <input type="range" class="range-max" min="2004" max="2024" value="2024" step="1">
                    </div>
                </div>
                <div class="slider-wrapper">
                    <div class="header">
                        <h2>Domain Selector</h2>
                        <p>Use dropdown to select a domain</p>
                    </div>
                    <select class="mySelect">
                        <option value="all">All</option>
                        <option value="Networks">Next Generation Networks</option>
                        <option value="AV">Autonomous Vehicles</option>
                        <option value="UAV">Unmanned Aerial Vehicles</option>
			<option value="MIoT">Medical Internet of Things</option>
                    </select>
                </div>
            </div>
            <div class="publication-section-container">
                <div class="publications-container"></div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
